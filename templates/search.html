<script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>
<link href="{{ STATIC_URL }}css/search.css" type="text/css" rel="stylesheet"/>
<div class="container span12">
  <br>
  <div class="row span12 tft-welcome-banner">

      <div class="span2">
        <h4>Transcription Factor Target</h4>

        <p></p>
      </div>
    </div> <!-- row -->

  <div class="row span12 tft-search-container">

    <form id="tft-search-form" class="form-horizontal row">
      <label>Transcription Factor</label>

        <div id="#tft-transcription-factor-input" class="input">

            <a data-target="#" class="btn dropdown-toggle span2" role="button" data-toggle="dropdown">
              Multiple Selection
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role="menu">
              <div id="family-container">
              </div>
              <a id="#tft-clo" class="tft-close btn">Close</a>
            </ul>
          </div> <!-- dropdown -->
        </div>
      </div>
      {% csrf_token %}
      {{ form }}
    </form>
    <a id="tft-search-btn-1" class="btn btn-primary btn-medium">Search!</a>
  </div>
